<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flextone</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="/raw.css">

  </head>
  <body class="bg-[url('/images/2bg.webp')] bg-cover bg-center bg-no-repeat h-screen bg-opacity-20 backdrop-blur-md">
    <!-- ------------------------------top mac bar------------------------------------ -->

     <div class="MACCYMENU w-full">
                  <div class="CONTAINS-SEARCH+ICONS+PROFILE flex justify-end   ">

                  <div class="bg-white bg-opacity-20 backdrop-blur-lg my-16 flex p-5 rounded-full align-middle ">
                              <!-- --------------------------------------search------------------------------------ -->
                              <div class=" search flex">
                                <input
                                type="search" 
                                placeholder="Google it"
                                class="border border-gray-300 rounded-full py-2  pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm w-64 px-2"
                                />
                              </div>
                      
                              <!-- --------------------------------------ICONS------------------------------------ -->
                              <div class="flex align-middle ">
                                <img class="size-10 mx-2 fill-white" src="/Images/icns/wifi.png">
                                <img class="size-10 mx-2" src="/Images/icns/bell.png">
                                <img class="size-10 mx-2" src="/Images/icns/bluetooth.png">
                                <img class="size-10 mx-2" src="/Images/icns/full-baterry.png">
                                
                              </div>
                              
                    </div> 
                  
                    <!-- ---------------------------------------Account-settings ---------------------------------------- -->
                    <div class="ml-8 mr-14 -my-3">
                      <img class=" float-end  size-28 border-4 bg-transparent bg-opacity-20 backdrop-blur-lg rounded-full  my-16 " src="/Images/icns/dp.jpg"> 
                    </div>
                  
                </div>
            
              </div>
                    <!-- -------------------------------------------end f MaCcy--------------------------------------------- -->
                  
<!-- ----------------------------------Upside Div--------------------------------------- -->
              <div class="UPPERleftside flex w-full">
                          <!-- ----------------------------------CLOCK--------------------------------------- -->
                          <div class=" bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-2xl p-10 w-80   mx-9 ml-16" >
                            
                                <div class="clockb bg-black h-60 w-60 rounded-full items-center justify-center flex-row flex-end">
                                  <div class="hours" style="--n:1">|</div>
                                  <div class="hours" style="--n:2">|</div>
                                  <div class="hours" style="--n:3">|</div>
                                  <div class="hours" style="--n:4">|</div>
                                  <div class="hours" style="--n:5">|</div>
                                  <div class="hours" style="--n:6">|</div>
                                  <div class="hours" style="--n:7">|</div>
                                  <div class="hours" style="--n:8">|</div>
                                  <div class="hours" style="--n:9">|</div>
                                  <div class="hours" style="--n:10">|</div>
                                  <div class="hours" style="--n:11">|</div>
                                  <div class="hours" style="--n:12">|</div>
                                  <div class="hour-hand bg-aliceblue w-[5px] h-[130px] absolute left-1/2 bottom-1/2 rounded-full" id="hour-id"></div>
                                  <div class="minute-hand bg-aliceblue w-[5px] h-[130px] absolute left-1/2 bottom-1/2 rounded-full" id="minute-id"></div>
                                  <!-- <div class="second-hand bg-aliceblue w-[5px] h-[130px] absolute left-1/2 bottom-1/2 rounded-full" id="second-id"></div> -->
                                  <!-- <div class="point absolute w-[15px] h-[15px] bg-aliceblue rounded-full"></div> -->
                                </div>
                               
                         </div> 
                         <!-- ------------------------------------------------------------------------------------------------------ -->
              <div class="CENTERNE  ">
                     <div class="UPPPP bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl shadow-2xl  p-9 flex  align-middle" >
                             <div class="pr-8  flex items-center justify-center ">
                              <p class=" text-black text-3xl font-extrabold  "> TODO - LIST </p>
                            </div>
                            <!-- ---------------------------------------- -->
                            <div class="todolist  space-y-5 ">
                              <div class="flex rounded-full space-x-2">
                                <img class="size-10 rounded-full" src="/Images/icns/tick.png" >
                                <input class="pr-96 rounded-2xl border border-gray-800/55" type="text">
                                <img class="size-10 rounded-full " src="/Images/icns/cross.png" >
                              </div>
                              <div class="flex rounded-full space-x-2">
                                <img class="size-10 rounded-full" src="/Images/icns/tick.png" >
                                <input class="  pr-96 rounded-2xl border border-gray-800/55" type="text">
                                <img class="size-10 rounded-full" src="/Images/icns/cross.png" >
                              </div>
                              <div class="flex rounded-full space-x-2">
                                <img class="size-10 rounded-full" src="/Images/icns/tick.png" >
                                <input class="pr-96 rounded-2xl border border-gray-800/55" type="text">
                                <img class="size-10 rounded-full" src="/Images/icns/cross.png" >
                              </div>
                              
                            </div>
                        </div>
                          
                </div> 
              <!-- -------------------------------------------------------------- APPS SECTION ------------------------------------------------  -->
                <div class="rightAPPS  bg-white bg-opacity-20 backdrop-blur-lg  h-72 w-ww3 ml-9 rounded-xl flex justify-center">
                  <p class=" text-black text-mb font-extrabold mt-3 opacity-50 "> APPS </p>

                </div>
              
              
              
              
              
              </div>
    


              <script src="/script.js"></script>
  </body>
</html>
